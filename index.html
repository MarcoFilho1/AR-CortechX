<!DOCTYPE html>
<html>
  <head>
    <title>CortechX AR - Marker Hiro com AR.js</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@4.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #startButton {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 18px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <button id="startButton">Iniciar AR</button>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker Hiro padrão do AR.js -->
      <a-marker preset="hiro">
        <!-- Seu modelo 3D -->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
          <a-gltf-model src="brain_model/scene.gltf" scale="0.05 0.05 0.05" position="0 0 0"></a-gltf-model>
        </a-entity>

        <a-text value="CortechX" align="center" position="0 -0.7 0" color="#007BFF" scale="0.5 0.5 0.5"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const scene = document.querySelector('a-scene');

      startButton.addEventListener('click', () => {
        startButton.style.display = 'none';
      });
    </script>
  </body>
</html>
