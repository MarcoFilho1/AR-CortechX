<!DOCTYPE html>
<html>
  <head>
    <title>CortechX AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Câmera -->
      <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>

      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <!-- Entidade com rotação animada -->
        <a-entity
          gltf-model="brain_model/scene.gltf"
          scale="3.5 3.5 3.5"
          position="0 1 0"
          rotation="0 180 0"
          animation="property: rotation; to: 0 0 360; loop: true; dur: 6000; easing: linear"
        ></a-entity>

        <!-- Texto embaixo do modelo -->
        <a-text 
          value="CortechX - Academic League"
          position="0 0.2 0"
          align="center"
          color="#ffffff"
          width="4"
        ></a-text>
      </a-marker>

      <!-- Plano de fundo para que a cena não fique toda preta caso não haja marcador -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
