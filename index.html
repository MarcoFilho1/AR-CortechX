<!DOCTYPE html>
<html>
  <head>
    <title>CortechX AR - Marker Hiro</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #startButton {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 18px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <button id="startButton">Iniciar AR</button>

    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@master/examples/image-tracking/assets/card-example/card.mind;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="brainModel" src="./brain_model/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Animação de rotação -->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
          <a-gltf-model src="#brainModel" scale="0.05 0.05 0.05" position="0 0 0"></a-gltf-model>
        </a-entity>

        <!-- Texto da marca -->
        <a-text value="CortechX" align="center" position="0 -0.7 0" color="#007BFF" scale="0.5 0.5 0.5"></a-text>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const scene = document.querySelector('a-scene');

      startButton.addEventListener('click', async () => {
        // Acessa o componente mindar-image do a-scene
        const mindarComponent = scene.components['mindar-image'];

        if (mindarComponent) {
          try {
            await mindarComponent.start();
            startButton.style.display = 'none'; // esconde o botão após iniciar
          } catch (error) {
            alert('Erro ao iniciar AR: ' + error.message);
          }
        } else {
          alert('Componente MindAR não encontrado');
        }
      });
    </script>
  </body>
</html>
