<!DOCTYPE html>
<html>
  <head>
    <title>CortechX AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Câmera -->
      <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>

      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        
        <!-- Modelo do cérebro que gira sobre o próprio eixo -->
        <a-gltf-model
          src="brain_model/scene.gltf"
          scale="3.5 3.5 3.5"
          position="0 1 0"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear"
        ></a-gltf-model>

        <!-- Plano de fundo para contraste no texto -->
        <a-plane 
          color="#000000"
          width="4"
          height="0.5"
          position="0 0.1 -0.01"
          opacity="0.5"
        ></a-plane>

        <!-- Texto visível e nítido -->
        <a-text 
          value="CortechX - Academic League"
          position="0 0.1 0"
          align="center"
          color="#ffffff"
          width="4"
          side="double"
          shader="msdf"
          font="https://cdn.jsdelivr.net/gh/etiennepinchon/aframe-fonts/fonts/roboto/Roboto-Regular.json"
        ></a-text>

      </a-marker>

      <!-- Entidade da câmera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
